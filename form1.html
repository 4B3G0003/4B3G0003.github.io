<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form >
            <h1>會員表單</h1>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <label>請輸入帳號</label>
                <br>
                <input type="text" placeholder="帳號" class="from-control" required>
            </div>
            <div class="col-sm-6">
                <label>請輸入姓名</label>
                <br>
                <input type="text" placeholder="姓名" class="from-control" required>
            </div>
            <div class="col-sm-6">
                <label>請輸入E-mail</label>
                <br>
                <input type="text" placeholder="E-mail" class="from-control" required>
            </div>
            <div class="col-sm-4">
                <label>請輸入生日</label>
                <br>
                <input type="date" placeholder="年/月/日" class="from-control" required>
            </div>
            <div class="col-sm-4">
                <label>請輸入手機號碼</label>
                <br>
                <input type="text" placeholder="手機號碼" class="from-control" required>
            </div>
            <div class="col-sm-4">
                <label>請輸入家用電話</label>
                <br>
                <input type="text" placeholder="家用電話" class="from-control" required>
            </div>
            <div class="col-sm-6">
                <label for="sel1" class="form-label">請選擇學歷</label>
                <br>
                <select class="form-select" id="sel1" name="sellist1">
                    <option>學士</option>
                    <option>博士</option>
                    <option>碩士</option>
                </select>
            </div>
            <div class="col-sm-6">
                <label>請選擇性別</label>
                <br>
                <input type="radio" class="from-cheak-input" id="radio1" name="optradio" value="男性">
                <label for="radio1" class="from-cheak-label">男性</label>
                <input type="radio" class="from-cheak-input" id="radio2" name="optradio" value="女性">
                <label for="radio2" class="from-cheak-label">女性</label>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
