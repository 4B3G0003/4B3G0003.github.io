<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{margin: 5px;color: rgb(127, 185, 255);}
        .a{font-style: normal;text-decoration: underline solid red 5px ;}
        .b{font-style: italic;text-decoration: underline wavy green 3px }
        .c{font-style: oblique;text-decoration: line-through double orange 5px }
        .d{font-style: oblique 60deg;text-decoration: line-through wavy purple 5px }
    </style>
</head>
<body>
    <h3 class="a">666666666</h3>
    <h3 class="b">666666666</h3>
    <h3 class="c">666666666</h3>
    <h3 class="d">666666666</h3>
</body>
</html>
