<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let g=[
            [1,2,3],
            [4,5,6],
            [7,8,9],
            [0]
            
        ];
        let sum=0;
        for(var i=0;i<g.length;i++)
        {
            for(var j=0;j<g[i].length;j++)
            {
                document.write(g[i][j]+" ");
                sum+=g[i][j];
            }
        }
        document.write(sum);
    </script>
</body>
</html>
